<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Tanggal</th>
            <th>Customer</th>
            <th>Menu</th>
            <th>Jumlah</th>
            <th>Total Bayar</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let sales of listSales">
            <tr *ngFor="let detail of sales.product_details">
                <td>{{ sales.date }}</td>
                <td>{{ getCustomerName(sales.m_customers_id) }}</td>
                <td>{{ getProductName(detail.m_product_id) }}</td>
                <td>{{ detail.total_item }}</td>
                <td>{{ detail.price }}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
