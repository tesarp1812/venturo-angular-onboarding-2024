<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">List Transaction</h5>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <!-- Loop through listTransaction items -->
            <div *ngFor="let item of listTransaction" class="col mb-4" draggable="true"
              (dragstart)="onDragStart($event, item)">
              <div class="card">
                <img [src]="item.photo_url" class="card-img-top img-4-3" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Rp. {{ item.price }}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Detail Order & Payment</h5>
          <h3>Haiqal Testing</h3>
          <!-- Display selected menus -->
          <div class="selected-menus">
            <p>Menu</p>
            <div class="menu-details">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="gambar-menu.jpg" class="img-fluid" alt="Menu Image">
                </div>
                <div class="col-md-8">
                  <div class="card vertical-card">
                    <div class="card-body">
                      <h6 class="card-title">Nama Menu</h6>
                      <p class="card-text">Harga: Rp 10.000</p>
                      <p class="card-text">pedas ya</p>
                      <div class="quantity-controls">
                        <button (click)="decreaseQuantity()">-</button>
                        <span>{{ quantity }}</span>
                        <button (click)="increaseQuantity()">+</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fixed position for subtotal, tax, total -->
          <hr>
          <div class="order-summary">
            <h6 class="card-subtitle mb-2 text-muted">Sub Total: </h6>
            <h6 class="card-subtitle mb-2 text-muted">Tax (11%): </h6>
            <h5 class="card-title">Total: </h5>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
